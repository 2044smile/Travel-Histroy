{% extends 'base.html' %}

{% block title %}
    <title>border</title>
{% endblock %}

{% block container %}
<center><h1>border</h1></center>
<table class="table table-striped">
    <thead>
        <tr>
            <th scope="col"></th>
            <th scope="col">id</th>
            <th scope="col">title</th>
            <th scope="col">author</th>
            <th scope="col">text</th>
            <th scope="col">photo</th>
        </tr>
    </thead>
    <tbody>
      {% for border in title %}
            <tr>
                <th scope="row"></th>
                <td>{{forloop.counter}}</td>
                <td><a href="{% url 'detail' pk=border.id %}">{{border.title}}</a></td>
                <td>{{border.author}}</td>
                <td>{{border.text}}</td>
                <td><img src="border/static/border/singapore.jpg" alt="">singapore</td>
            </tr>
     {% endfor %}
    </tbody>
</table>
{% endblock %}
